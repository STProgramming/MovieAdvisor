<button (click)="openDialogDetail(movieData)">
  <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="Image" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">{{movieData.movieTitle}}</h3>
        <h3 class="card-title">{{movieData.movieYearProduction}}</h3>  
        <div>
          <p *ngFor="let tag of movieData.tags">{{tag.tagName}}</p>
        </div>  
      </div>
  </div>
</button>
