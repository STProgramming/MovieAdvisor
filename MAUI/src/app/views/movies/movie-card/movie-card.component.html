<button class="nav-link" (click)="openDialogDetail(movieData)">

      <div *ngIf="isLoading">
        <app-loader></app-loader>
      </div>
      <img class="card-img-top" [src]="Image" alt="Movie image">
      <div class="card-body">
        <h3 class="card-title">{{movieData.movieTitle}}</h3>
        <h3 class="card-title">{{movieData.movieYearProduction}}</h3>   
      </div>
  </div>
</button>
