<div class="container mt-5">
    <h2 class="text-center">I film</h2>
    <hr>
    <div class="row">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="form-group mb-5">
                    <label>Ricerca il film</label>
                    <input class="form-control" placeholder="per titolo, genere, trama, ecc..." type="text" (change)="inputSearch($event)">
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isLoading == true">
        <app-loader></app-loader>
    </div>
    <div class="row" *ngIf="isLoading == false">
        <h3 class="text-center">Film trovati</h3>
        <hr>
        <div class="col-md-4 mb-3" *ngFor="let movie of MoviesData">
            <app-movie-card [movieData]="movie"></app-movie-card>
        </div>
    </div>
    
</div>
